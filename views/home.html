[[define "title"]]Open OCR Reader[[end]]


[[define "body"]]
<div id="nonJavascriptContent" style="display:block">
<h1>You need javascript to view this page</h1>
</div>

<div id="javascriptContent" style="display:none">
<h1>Click on the page to upload or capture an image</h1>

<form id="image-form" enctype="multipart/form-data" action="/upload" method="POST">
<label for="image-upload" class="image-upload-btn">
</label>
<input id="image-upload" name="image-file" type="file" accept="image/*" capture>

</form>
</div>

<div id="desktop_canvas">
    <video id="video" width="1280" height="720" autoplay></video>
    <br>
    <canvas id="canvas" width="1280" height="720"></canvas>

    <form id="desktopForm" class="desktop-form" method="post" action="/upload" >
        <input type="text" id="filename" name="filename" /> <!-- Filename -->
        <input type="submit" id="submitButton" name="submitButton" /> <!-- Submit -->
    </form>
</div>

[[ end ]]

[[define "page_javascript"]]
[[if .IsMobileAgent ]]
<script src="/static/home-mobile.js"></script>
[[ else ]]
<script src="/static/home.js"></script>
[[end]]
[[end]]

[[define "page_css"]]
<link rel="stylesheet" href="/static/home.css">
[[ end ]]
